<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>

	<div class="container-fluid" id="left">
		<div class="row clearfix">
			<div class="col-md-11 column">
				<h3>
					<i class="glyphicon glyphicon-log-out"></i>产品出库
				</h3>
			</div>
			<div class="col-md-1 column">
			 	<button type="button" class="btn btn-default" id="returnindex"><i class="glyphicon glyphicon-arrow-left"></i>返回</button>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-4 column">
				<form role="form">
					<div class="form-group">
						<label for="exampleInputPassword1"><i class="glyphicon glyphicon-hand-right"></i>出库产品类型：
							<select class="form-control" id="ckcplx">
						  	  <option>请选择</option> 
						      <option>气缸</option> 
						      <option>电磁阀</option> 
						      <option>密封件</option>  
					      	</select>
						</label>
					</div>
					<div class="form-group">
						 <label for="exampleInputPassword1"><i class="glyphicon glyphicon-hand-right"></i>出库产品名称：
						 	<input class="form-control" id="ckcpmc" list="ckmclist" type="text" />
						 	<datalist id="ckmclist">
							  <option value="BMW">
							  <option value="Ford">
							  <option value="Volvo">
							</datalist>
						 </label>
					</div>
					<div class="form-group">
						 <label for="exampleInputPassword1"><i class="glyphicon glyphicon-hand-right"></i>出库价格：
						 	<input class="form-control" id="ckjg" type="text" /></label>
					</div>
					<div class="form-group">
						 <label for="exampleInputPassword1"><i class="glyphicon glyphicon-hand-right"></i>出库数量：
						 	<input class="form-control" id="chsl" type="text" /></label>
					</div>
					<div class="form-group">
						 <label for="exampleInputPassword1"><i class="glyphicon glyphicon-hand-right"></i>采购公司：
						 	<input class="form-control" id="cggs" type="text" /></label>
					</div>
				</form>
			</div>
			<div class="col-md-4 column">
			</div>
			<div class="col-md-4 column">
			</div>
		</div>
		
		<div class="row clearfix">
			<div class="col-md-6 column">
				<button type="button" id="ckbtn" class="btn btn-default btn-lg" style=""><i class="glyphicon glyphicon-hand-up"></i>确定</button>
			</div>
			<div class="col-md-6 column">
				
			</div>
		</div>
	</div>

	<script type="text/javascript">
       $(document).ready(function(){
       		$("#ckbtn").attr("disabled","disabled");
       		//$("#exportCameraButton").removeAttr("disabled");;
    	    $("#returnindex").click(function(){

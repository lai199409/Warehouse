<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
	在主页面展示，由于主页面已经有public.js引入了，所以不需要再引入
	 <script type="text/javascript" src="../../public/public.js"></script>
 -->
  <script type="text/javascript" src="/HM/js/loginfilter.js" ></script>
  <script type="text/javascript" src="/HM/js/warehouse.js" ></script>
</head>
<body>

	<div class="container-fluid" id="left">
		<div class="row clearfix">
			<div class="col-md-11 column">
				<div class="btn-group">
					 <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">
					 	<i class="glyphicon glyphicon-file"></i>新建分类
					 </button> 
					 <!-- 模态框（Modal） -->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						    <div class="modal-dialog">
						        <div class="modal-content">
						            <div class="modal-header">
						                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						                <h4 class="modal-title" id="myModalLabel">添加客户</h4>
						            </div>
						            <div class="modal-body">
						            	<div class="form-group">
											 <label for="exampleInputEmail1">类别名称</label><input class="form-control" id="classname" type="text" />
										</div>
										<div class="form-group">
											 <label for="exampleInputEmail1">类别索引</label><input class="form-control" id="classid" type="text" />
										</div>
						            </div>
						            <div class="modal-footer">
						                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						                <button type="button" class="btn btn-primary" id="addclass">添加</button>
						            </div>
						        </div><!-- /.modal-content -->
						    </div><!-- /.modal -->
						</div>
				</div>
			</div>
			<div class="col-md-1 column">
				<button type="button" class="btn btn-default" id="returnindex"><i class="glyphicon glyphicon-arrow-left"></i>返回</button>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>
								<i class="glyphicon glyphicon-th-list"></i>产品类别
							</th>
							<th>
								<i class="glyphicon glyphicon-list"></i>类别编号
							</th>
							<th>
								<i class="glyphicon glyphicon-tags"></i>类别索引
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody id="classtable">
						
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript">
       $(document).ready(function(){
    	   $("#returnindex").click(function(){
    		  // $("#leftview").load("./storagemanagement/storage.html");
    		  window.location.reload();
    	   });
        });
	</script>

</body>
</html>
